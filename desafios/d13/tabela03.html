<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th colspan="1" scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria souza Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>vingadores</td>

            <tr>
                <td>beatriz souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>batman</td>
            </tr>
           
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi drive</td>
                <td>Toy Story</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">TOTAL</th>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
