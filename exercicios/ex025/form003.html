<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome">
        </p>

        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-05" >
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="irelogio">horario da prova</label>
            <input type="time" name="relogio" id="irelogio">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
