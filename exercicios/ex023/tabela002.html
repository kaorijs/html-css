<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead,tfoot {
            background-color: gray;
            color: aliceblue;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>vv
<body>
    <!--
    ANATOMIA PARA TABELAS GRANDES 
    TABLE
        THEAD(CABEÇALHO DA TABELA)
            TR,TD,TH
        TBODY(CORPO DA TABELA)
            TR,TD,TH
        TFOOT(RODAPÉ DA TABELA)
            TR,TD,TH
    -->
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">45190949</td>
            </tr>

            <tr>
                <td>minas gerais</td>
                <td class="num">03874 23743</td>
            </tr>

            <tr>
                <td>romaia</td>
                <td class="num">97349</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>0009</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
