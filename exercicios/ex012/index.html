<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls poster="imagens/minha-imagem.jpe "></video>
    <!--jeito facil(nao funciona em todos navegadores)-->
    <br>
    <video controls width="500">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>reproduzindo videos de sites externos (youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C7Vvfk6DsBk?si=zAV3uGRa0Zh3VH6V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
